<!Doctype>
<html>

<head>
	<title>JavaScript-Test</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="actionBtn">
		<button disabled onclick="deleteUser()" id="deleteBtn">Delete</button>
		<button disabled onclick="editUserForm()" id="editBtn">Edit</button>
		<button onclick="openUserForm()">ADD</button>
	</div>


	<!--  Model-form -->
	<div id="myModel" class="model">
		<!-- Model content -->
		<div class="model-content">
			<span class="close" onclick="closeUserForm()">&times;</span>
			<div class="userform">
				<div>
					<label>User-ID</label>
					<input type="text" name="form-userid" />
				</div>
				<div>
					<label>Title</label>
					<input type="text" name="form-title" />
				</div>
				<div>
					<label>Body</label>
					<input type="text" name="form-body" />
				</div>
				<div class="closeBtnDiv">
					<input type="hidden" name="edit-id" value="0" />
					<button onclick="saveUserForm()">Save</button>
				</div>
			</div>
		</div>
	</div>

	
	<script src="script.js"></script>

</body>

</html>
